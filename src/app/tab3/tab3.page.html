<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Calculate Sum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Total</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Gold</ion-label>
    <ion-input  [(ngModel)]="goldCount" (ionChange)="modelChange()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Silver</ion-label>
    <ion-input  [(ngModel)]="silverCount" (ionChange)="modelChange()"></ion-input>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Total</ion-label>
    </ion-item>
  
    <ion-card-content>
      This is content, without any paragraph or header tags,
      within an ion-card-content element.
      {{data}}
    </ion-card-content>
  </ion-card>

</ion-content>
