<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Silver Jewelery Price Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"> Weight(gr)</ion-label>
          <ion-input [(ngModel)]="weightGr"  (change)='onChangeGr($event.target.value)'></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"> Weight(oz)</ion-label>
          <ion-input [(ngModel)]="weightOz"  (change)='onChangeOz($event.target.value)'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <ion-label position="stacked">Select silver purity</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="purity" (ionChange)="modelChange()">
          <ion-select-option *ngFor="let p of purities | keyvalue" value="{{p.key}}">{{p.value}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Current Silver Price</ion-label>
          <ion-input  [(ngModel)]="price" (ionChange)="modelChange()"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating">Currency</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="currency" (ionChange)="currencyChange()">
            <ion-select-option *ngFor="let currency of currencies" value="{{currency}}">{{currency}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label position="floating">Price Spread</ion-label>
      <ion-input [(ngModel)]="spread" (ionChange)="modelChange()">%</ion-input>
    </ion-item>
  </ion-grid>


  <ion-card>
    <ion-card-header class="ion-float-right">
      <ion-card-subtitle>
        <ion-badge color="success">{{currency}}</ion-badge>
      </ion-card-subtitle>
      <ion-card-title size="large">
        {{calculation}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
